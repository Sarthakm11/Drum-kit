<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drum Kit !</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <h1 class="title">Drum Kit 🥁</h1>
  <div class="set">

    <button type="button" class="w drum" name="button">w</button>
    <button type="button" class="a drum" name="button">a</button>
    <button type="button" class="s drum" name="button">s</button>
    <button type="button" class="d drum" name="button">d</button>
    <button type="button" class="j drum" name="button">j</button>
    <button type="button" class="k drum" name="button">k</button>
    <button type="button" class="l drum" name="button">l</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
